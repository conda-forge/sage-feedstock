    - ipython_genutils >=0.2.0
    - ipywidgets >=7.4.2,<8
    - jinja2
    - jmol >=14.6.1,<15
    - jsonschema >=2.6.0,<3
    - jupyter_client >=5.2.4,<6
    - jupyter_core
    - lcalc
